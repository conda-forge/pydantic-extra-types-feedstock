{% set name = "pydantic-extra-types" %}
{% set version = "2.10.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydantic_extra_types-{{ version }}.tar.gz
  sha256: 1dcfa2c0cf741a422f088e0dbb4690e7bfadaaf050da3d6f80d6c3cf58a2bad8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pydantic >=2.5.2
  run_constrained:
    - phonenumbers >=8,<9
    - pycountry >=23
    - semver >=3.0.2,<4
    - python-ulid >=1,<3
    - pendulum >=3.0.0,<4.0.0
    - pytz >=2024.1
    - tzdata >=2024a

test:
  imports:
    - pydantic_extra_types
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pydantic/pydantic-extra-types
  license: MIT
  license_file: LICENSE
  summary: A place for pydantic types that probably shouldn't exist in the main pydantic lib.
  doc_url: https://docs.pydantic.dev/
  dev_url: https://github.com/pydantic/pydantic-extra-types

extra:
  recipe-maintainers:
    - ytausch
